<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zoom in photo</title>
</head>

<body>
    <section class="section-photo">
        <div class="img-container">
            <picture>
                <source media="(min-width: 600px)" srcset="./images/shop-xl.jpg">
                <img class="photo" src="./images/shop-md.jpg" alt="red high heels">
            </picture>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <div class="box box-1"><img class='img' src="images/img-1.jpg" alt="fildes"></div>
        <div class="box box-2"><img class='img' src="images/img-2.jpg" alt="sunset"></div>
        <div class="box box-3"><img class='img' src="images/img-3.jpg" alt="sunrise"></div>
        <div class="box box-4"><img class='img' src="images/img-4.jpg" alt="forest"></div>
        <div class="box box-5"><img class='img' src="images/img-5.jpg" alt="beach"></div>
        <div class="box box-6"><img class='img' src="images/img-6.jpg" alt="desert"></div>
        <div class="box box-7"><img class='img' src="images/img-7.jpg" alt="leaves"></div>
        <div class="box box-8"><img class='img' src="images/img-8.jpg" alt="flowers"></div>
        <div class="box box-9"><img class='img' src="images/img-9.jpg" alt="dog"></div>
      </div>
    </div>
  </body>
</html>
